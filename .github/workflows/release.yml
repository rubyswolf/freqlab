name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    name: Build (macOS Universal)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security set-keychain-settings build.keychain
          security unlock-keychain -p actions build.keychain
          security list-keychains -d user -s build.keychain
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign -T /usr/bin/productsign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Build editor-host for both architectures
        run: |
          cd src-tauri
          # Build editor-host binary for both architectures
          cargo build --release --target aarch64-apple-darwin --bin freqlab-editor-host
          cargo build --release --target x86_64-apple-darwin --bin freqlab-editor-host
          # Create universal binary with lipo
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/aarch64-apple-darwin/release/freqlab-editor-host \
            target/x86_64-apple-darwin/release/freqlab-editor-host \
            -output target/universal-apple-darwin/release/freqlab-editor-host

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: Nanoshrine Interactive LLC (PC4KPNUNP8)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: v__VERSION__
          releaseName: 'freqlab v__VERSION__'
          releaseBody: |
            See the assets below to download freqlab for your platform.

            **macOS:** Download the `_universal.dmg` file (works on both Intel and Apple Silicon)

            ## Installation
            1. Download the `.dmg` file
            2. Open the DMG and drag freqlab to Applications

            ## What's Changed
            <!-- Add release notes here before publishing -->
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: --target universal-apple-darwin
